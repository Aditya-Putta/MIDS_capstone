<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="inputstyles.css">
</head>

<body>

<h1>Enter Preferences</h1>
<form action="" method="post" name="login">
    <h1>
        How much would you like to invest?:<br>
        <input type="number" name="inputAmount"><br>
    </h1>
    <h1>
        When would you like returns?:<br>
    </h1>

    <p>
        <input type="radio" name="returnDate" value="30" checked> 30 days<br>
        <input type="radio" name="returnDate" value="45"> 45 days<br>
        <input type="radio" name="returnDate" value="60"> 60 days<br>
    </p>
    <h1>
        What risk profile do you want?:<br>
    </h1>

    <p>
        <input type="radio" name="risk" value="low" checked> Low<br>
        <input type="radio" name="risk" value="medium"> Medium<br>
        <input type="radio" name="risk" value="high"> High<br>
    </p>
    <p><input type="submit" value="Get Recommendations"></p>
</form>

</body>
